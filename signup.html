<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>회원가입</title>
    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>
    <div id="header" class="join-membership container">
        <h1><a href="https://charmerin.github.io/" class="sign-logo">
        <span class="blind">회원가입</span></a></h1>
    </div>
    <div class="container">
        <div id="join-content">
            <div><h3>아이디</h3></div>
            <span class="join-basic-box">
                <input type="text" id="id" name="id" class="form-control" maxlength="20">
            </span>
            <span class="error-textbox" id="idMsg" style="display:none" aria-live="assertive"></span>
        </div>
        <div id="join-password1" class="form-floating">
            <div><h3>비밀번호</h3></div>
            <div><input type="password" id="pw1" class="form-control" maxlength=20 placeholder="비밀번호"></div>
            비밀번호는 8-20글자, 영어소문자, 숫자, 특수문자( ),(-),(_),(!),(#),($) 사용가능
            </div>

        <div id="join-password2">
            <div><h3>비밀번호 재확인</h3></div>
            <span class="join-basic-box">
                <input type="password" id="" name="pw2" class="form-control" maxlength="20" placeholder="비밀번호 재확인">
                <span class="error-textbox" id="pwMsg" style="display:none" aria-live="assertive"></span>
            </span>
        </div>
        <div id="join-name">
            <div><h3>이름</h3></div>
            <span class="join-basic-box">
                <input type="text" id="user" name="user" class="form-control" maxlength="20">
            </span>
        </div>
        <div id="join-birth">
            <div><h3>생년월일</h3></div>
            <span class="join-little-box">
                <input type="text" id="user" name="user" class="birth-year" size="5" maxlength="4">
            </span>
            <span class="join-little-box" width="5">
                <select name="birth-month" id="birth-month" class="form-select" aria-label="Default select example">
                    <option selected>월</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
            </span>
            <span class="join-little-box">
                <input type="text" id="birth-day" name="birth-day" class="birth" size="5" maxlength="2">
            </span>
            <div id="join-email">
                <div><h3>본인 확인 이메일(선택)</h3></div>
                <span class="join-basic-box">
                    <input type="email" id="user-eamil" name="user-email" class="form-control" placeholder="선택입력">
                </span>
            </div>
            <div id="join-phone">
                <div><h3>휴대전화</h3></div>
                <span class="join-basic-box">
                    <input type="text" id="user-phone1" name="user-phone1" class="form-control" placeholder="전화번호 입력">
                </span>
                <span><button type="button" class="btn btn-success">인증번호 받기</button></span>
            </div>
        </div>

    </div>

</body>
</html>
