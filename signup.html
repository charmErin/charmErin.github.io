<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>회원가입</title>
    <style>
        .join-membership {
            text-align: center;
            margin-top: 3%;
            margin-bottom: 3%;
            transform: translate(0.5%, 20%);
        } 

        .container {
            margin-left: 42%;
        }

        .input {
            position: relative;
        }

        .input .pwShow {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            cursor: pointer;
        }

        .signButton {
            margin-top: 8%;
        }

    </style>
</head>
<body>
    <div class="big-box">
        <div id="header" class="join-membership">
            <div>
            <a href="https://charmerin.github.io/">
                <img src=".\images\logo1.png" alt="chick_logo" width="11%" height="20%">
            </a>
            </div>
        </div>

        <form action="" method="post">
            <div class="container col-md-2">
                <div id="join-user" class="join-user">
                    <div class="col-md-12">
                        <h5><label for="user" class="form-label">아이디</label></h5>
                        <input type="text" class="form-control" id="user" onblur="idCheck()">
                        <!-- 5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능 -->
                    </div>
                    <p id="idCheck"></p>
                </div>

                <div id="join-password2" class="row">
                    <h5><label for="password" class="form-label">비밀번호</label></h5>
                    <div class="col-md-10">
                        <input type="password" autocomplete="false" class="form-control form-input" id="password" onblur="pwCheck()">
                            <!-- 8~16자 영문 대 소문자, 숫자, 특수문자( ),(-),(_),(!),(#),($)를 사용 가능 -->
                    </div>
                    <div id="pwShow" class="col-md-1">
                        <h4><button onclick="eyeIcon()" style="background-color: rgb(225, 151, 39); border-color: white;"><i id="eyeIcon" class="bi bi-eye-fill" style="color:white;"></i></button></h4>
                    </div>
                    <p id="pwCheck"></p>
                </div>
                
                <div id="join-name">
                    <div class="col-md-12">
                        <h5><label for="user" class="form-label">이름(실명)</label></h5>
                        <input type="text" class="form-control" id="join-user-name" maxlength="20" required>
                    </div>
                    <p></p>
                </div>

                <div class="row" id="birth">
                    <h5><label for="birth" class="form-label">생년월일</label></h5>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="birth-year" placeholder="연도" onblur="birthYearCheck()" required>
                    </div>
                    <div class="col-md-4">
                    <select id="birth-month" class="form-select">
                        <option selected>월</option>
                            <option value="1">1월</option>
                            <option value="2">2월</option>
                            <option value="3">3월</option>
                            <option value="4">4월</option>
                            <option value="5">5월</option>
                            <option value="6">6월</option>
                            <option value="7">7월</option>
                            <option value="8">8월</option>
                            <option value="9">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                    </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="birth-day" placeholder="일" onblur="birthDayCheck()" required>
                    </div>
                    <p id="birthCheck"></p>
                </div>
                
                <div id="join-email">
                    <div class="col-md-12">
                        <h5><label for="user-email" class="form-label">본인 확인 이메일(선택)</label></h5>
                        <input type="email" class="form-control" id="user-email" maxlength="30">
                    </div>
                    <p></p>
                </div>
                
                <div id="join-phone" class="row">
                    <h5><label for="user-mobile" class="form-label">휴대전화('-' 미포함)</label></h5>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="user-mobile" maxlength="15" onblur="mobileCheck()" placeholder="01012345678" required>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary" onclick="mobileCertify()" style="background-color: rgb(225, 151, 39); border-color: white;">&nbsp;인증번호받기&nbsp;</button>
                        <p id="certify-number"></p>
                    </div>
                    <p id="mobileCheck"></p>
                </div>

                <div class="d-grid gap-2 col-12 mx-auto signButton">
                    <button type="button" class="btn btn-warning btn-lg" style="background-color: rgb(249, 210, 39);">회원가입</button>
                </div>
            </div>
        </form>

        </div>
    </div>

</body>
<script>
    function idCheck() {
        const userId = document.getElementById("user").value;
        const exp = /^(?=.*[a-z])[a-z\d-_]{5,20}$/
        const idCheck = document.getElementById("idCheck");

        if(userId.match(exp)){
            idCheck.innerHTML = "사용가능한 아이디입니다.";
            idCheck.style.color = "green";
        } else {
            idCheck.innerHTML = "5~20자의 영문소문자<b>(필수)</b>,<br>"
            idCheck.innerHTML += "숫자, 특수문자(-),(_)만 사용 가능합니다.";
            idCheck.style.color = "red";
        }
    }

   function pwCheck() {
        const pw = document.getElementById("password").value;
        const exp = /^(?=.*[a-z])[a-z\d -_!#$]{8,16}$/
        const pwCheck = document.getElementById("pwCheck")

        if(!pw.match(exp)){
            pwCheck.innerHTML = "8~16자의 영문소문자<b>(필수)</b>,<br>"
            pwCheck.innerHTML += " 숫자, 공백( ), 특수문자(-),(_),(!),(#),($)만 사용 가능합니다.";
            pwCheck.style.color = "red";
        } else {
            pwCheck.innerHTML = "";
        }
   }

   function eyeIcon() {
        const pw = document.getElementById("password");
        const icon = document.getElementById("eyeIcon");
        
        if(pw.type === "password"){
            pw.type = "text";
            icon.className="bi bi-eye-slash";
        } else {
            pw.type = "password";
            icon.className="bi bi-eye-fill";
        }
    }

   function birthYearCheck() {
        const birthYear = document.getElementById("birth-year").value;
        const exp = /^\d{4}$/
        const birthCheck = document.getElementById("birthCheck");
        const now = new Date();

        if(!birthYear.match(exp) || birthYear > now.getFullYear()){
            birthCheck.innerHTML = "<b>연도 4자리</b>를 정확히 입력해주세요.";
            birthCheck.style.color = "red";
        } else {
            birthCheck.innerHTML = ""
        }
   }

   function birthDayCheck() {
        const birthDay = document.getElementById("birth-day").value;
        const exp = /^\d{1,2}$/
        const birthCheck = document.getElementById("birthCheck");

        if(!birthDay.match(exp) || birthDay > 31 || birthDay <= 0){
            birthCheck.innerHTML = "<b>일수</b>를 정확히 입력해주세요.";
            birthCheck.style.color = "red";
        } else {
            birthCheck.innerHTML = ""
        }
   }

   function mobileCheck() {
        const userMobile = document.getElementById("user-mobile").value;
        const exp = /^\d{3}\d{4}\d{4}$/
        const mobileCheck = document.getElementById("mobileCheck");

        if(userMobile.match(exp)){
            mobileCheck.innerHTML = "<b>인증번호받기</b> 를 눌러주세요.";
        } else {
            mobileCheck.innerHTML = "<b>전화번호</b> 확인 후 다시 입력해주세요.";
            mobileCheck.style.color = "red";
        }
   }

   function mobileCertify() {
        
   }
</script>
</html>
