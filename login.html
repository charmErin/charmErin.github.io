<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>CiconArrayCK Login</title>
    <style>
        .container{
            transform: translate(0, 90%);
        }
        .iconArray {
            display: flex;
        }
        #alertMsg {
            margin-left: 8%;
        }
        .checkboxArray {
            margin-left: 11%;
            display: flex;
        }
        input:focus {
            color: orange;
            border-color: orange !important;
            border: 2px solid orange !important;
            box-shadow: 5px, 5px rgb(249, 210, 39) !important;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container col-md-3">
        <form action="" method="post">
        <div class="col-md-12">
            <div class="col-md-12">
                <a href="https://charmerin.github.io/">
                    <img src=".\images\logo1.png" alt="chick_logo" style="transform: translate(50%, -40%)" width="50%" height="5%">
                </a>
            </div>
            <p></p><p></p>
            <div class="iconArray">
                <div class="col-md-1">
                    <i class="fs-4 bi bi-person"></i>
                </div>
                <div class="col-md-11">
                    <input type="text" class="form-control" id="userId" placeholder="아이디">
                </div>
            </div>
            <div class="iconArray">
                <div class="col-md-1">
                    <i class="fs-4 bi bi-shield-lock"></i>
                </div>
                <div class="col-md-11">
                    <input type="password" class="form-control" id="userPw" placeholder="비밀번호">
                </div>
            </div>
            <p></p>
            <div class="col-md-12 checkboxArray">
                <div class="form-check col-md-6">
                    <input class="fs-4 form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label fs-5" for="flexCheckDefault"> 로그인 상태 유지</label>
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckChecked">IP보안</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                </div>
            </div>
            <p id="alertMsg"></p>
            <div class="d-grid gap-2 col-12 mx-auto signButton">
                <button type="button" class="btn btn-warning btn-lg" style="background-color: rgb(249, 210, 39);" onclick="nullCheck()">로그인</button>
            </div>
        </div>
        </form>
    </div>
</body>
<script>
    function nullCheck() {
        const idNullCheck = document.getElementById("userId").value;
        const pwNullCheck = document.getElementById("userPw").value;
        const alertMsg = document.getElementById("alertMsg");

        if(idNullCheck == "") {
            alertMsg.innerHTML = "<b>아이디</b>를 입력해 주세요.";
            alertMsg.style.color = "red";
        }
        if(pwNullCheck == "") {
            alertMsg.innerHTML = "<b>비밀번호</b>를 입력해 주세요.";
            alertMsg.style.color = "red";
        } else{
            alertMsg.innerHTML = "";
        }
    }
</script>
</html>
