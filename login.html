<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>CHICK Login</title>
    <style>
        .form-check-input {
             !important;
        }
    </style>
</head>
<body>
    <div class="container col-md-3">
        <div class="col-md-12">
            <div class="col-md-12">
                <div class="col-md-1">
                    <i class="fs-5 bi bi-person"></i>
                </div>
                <div class="col-md-10">
                    <input type="text" class="col-md-10 form-control" id="userId" placeholder="아이디">
                </div>
            </div>
            <div class="col-md-1">
                <i class="fs-5 bi bi-shield-lock"></i>
            </div>
            <div class="col-md-10">
                <input type="password" class="form-control" id="userPw" placeholder="비밀번호">
            </div>
            <div>
                <div class="form-check">
                    <input class="fs-7 form-check-input" type="checkbox" value="" id="flexCheckDefault" style="accent-color: orange;">
                    <label class="form-check-label" for="flexCheckDefault"> 로그인 상태 유지</label>
                </div>
                
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">IP보안</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckChecked">IP보안</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                </div>
            </div>
            <p id="alertMsg"></p>
            <div class="d-grid gap-2 col-12 mx-auto signButton">
                <button type="button" class="btn btn-warning btn-lg" style="background-color: rgb(249, 210, 39);" onclick="nullCheck()">로그인</button>
            </div>
            
        </div>
    </div>
</body>
<script>
    function nullCheck() {
        const idNullCheck = document.getElementById("userId").value;
        const pwNullCheck = document.getElementById("userPw").value;
        const alertMsg = document.getElementById("alertMsg");

        if(idNullCheck == null) {
            alertMsg.innerHTML = "<b>아이디</b>를 입력해 주세요.";
            alertMsg.styel.color = "red";
        }
        if(pwNullCheck == null) {
            alertMsg.innerHTML = "<b>비밀번호</b>를 입력해 주세요.";
            alertMsg.styel.color = "red";
        }
    }
</script>
</html>
